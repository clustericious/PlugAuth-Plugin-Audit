version = 0.05

[@ACPS::MakeMaker]

[RemovePrereqs]
remove = strict
remove = warnings

[Prereqs]
PlugAuth = 0.09

[MinimumPerl]

[ACPS::RPM]

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/
